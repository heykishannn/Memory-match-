<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Match</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Splash -->
  <div id="splash">
    <h1>Memory Match</h1>
    <div class="anim-cards"></div>
  </div>
  <!-- Auth -->
  <div id="auth" class="hidden">
    <div class="auth-box">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button class="btn" id="loginBtn">Login</button>
      <button class="btn" id="signupBtn">Sign Up</button>
    </div>
  </div>
  <!-- Home -->
  <div id="home" class="hidden">
    <div class="centered">
      <h1>Memory Match</h1>
      <button class="btn" id="startBtn">Start</button>
    </div>
  </div>
  <!-- Resume Popup -->
  <div id="resumePopup" class="popup hidden">
    <div class="popup-content">
      <h2>Resume Game?</h2>
      <p>Resume from last level or start over?</p>
      <button class="btn" id="restartFrom1Btn">Restart from Level 1</button>
      <button class="btn" id="resumeBtn">Watch Ad (5s) to Continue</button>
    </div>
  </div>
  <!-- Game -->
  <div id="game" class="hidden">
    <div id="controls">
      <div class="switch" id="soundSwitch">üîä</div>
      <div class="switch" id="pauseBtn">‚è∏Ô∏è</div>
      <div class="switch" id="vibrationSwitch">üì≥</div>
    </div>
    <div class="stats">
      <span id="levelDisplay">Level: 1</span>
      <span id="scoreDisplay">Score: 0</span>
      <span id="timerDisplay">Time: 00</span>
    </div>
    <div id="board"></div>
  </div>
  <!-- Win Popup -->
  <div id="winPopup" class="popup hidden">
    <div class="popup-content">
      <h2>You Win!</h2>
      <button class="btn" id="nextLevelBtn">Next Level</button>
      <button class="btn" id="homeBtn1">Home</button>
    </div>
  </div>
  <!-- Lose Popup -->
  <div id="losePopup" class="popup hidden">
    <div class="popup-content">
      <h2>You Lost!</h2>
      <button class="btn" id="playAgainBtn">Play Again</button>
      <button class="btn" id="loseHomeBtn">Home</button>
      <button class="btn" id="watchAdBtn">Watch Ad (5s) to Continue</button>
    </div>
  </div>
  <!-- Ad Popup -->
  <div id="adPopup" class="popup hidden">
    <div class="popup-content">
      <h2>Ad</h2>
      <p>Watching ad... Please wait <span id="adTimer">5</span>s</p>
    </div>
  </div>
  <!-- Sounds -->
  <audio id="audio-tap" src="tap.mp3"></audio>
  <audio id="audio-win" src="win.mp3"></audio>
  <audio id="audio-lose" src="lose.mp3"></audio>
  <audio id="audio-pause" src="pause.mp3"></audio>
  <audio id="audio-restart" src="restart.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
