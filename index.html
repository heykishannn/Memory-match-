<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=360, height=640, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Memory Match Game</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google AdMob SDK -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen" class="center-screen">
    <h1 class="small-title">MEMORY MATCH</h1>
    <button id="startBtn" class="btn-primary">Start</button>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="hidden">
    <header class="game-header">
      <h1 class="small-title">MEMORY MATCH</h1>
      <div class="toggles-row">
        <div class="toggle-wrapper toggle-left">
          <label class="switch orange-switch">
            <input type="checkbox" id="soundToggle" checked />
            <span class="slider"></span>
          </label>
          <div class="toggle-label">Sound</div>
        </div>

        <button id="pauseBtn" class="btn-pause" title="Pause/Resume Game">❚❚</button>

        <div class="toggle-wrapper toggle-right">
          <label class="switch orange-switch">
            <input type="checkbox" id="vibrationToggle" checked />
            <span class="slider"></span>
          </label>
          <div class="toggle-label">Vibration</div>
        </div>
      </div>
    </header>

    <div class="game-wrapper">
      <div class="game-info">
        <div class="level-info">Level: <span id="levelDisplay">1</span></div>
        <div class="score-info">Score: <span id="scoreDisplay">0</span></div>
        <div class="time-info">Time: <span id="timerDisplay">0</span>s</div>
      </div>

      <div class="game-container" id="game"></div>
    </div>
  </div>

  <!-- Resume Popup Modal -->
  <div id="resumePopup" class="popup hidden">
    <div class="popup-content">
      <h2>Welcome Back!</h2>
      <p>You have a saved game.</p>
      <div class="popup-buttons">
        <button id="newGameBtn" class="btn-primary">Start New Game</button>
        <button id="continueBtn" class="btn-primary">Continue <br/><small>(Watch Ad)</small></button>
      </div>
    </div>
  </div>

  <!-- Win/Lose Popup Modal -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h2 id="popupTitle">You Won!</h2>
      <p id="popupMessage">Level Complete!</p>
      <div class="popup-stats" id="popupStats">
        <div><span class="level-label">Level:</span> <span id="popupLevel"></span></div>
        <div><span class="score-label">Score:</span> <span id="popupScore"></span></div>
        <div><span class="time-label">Time:</span> <span id="popupTime"></span>s</div>
      </div>
      <div class="popup-buttons" id="popupButtons">
        <button id="homeBtn" class="btn-primary">Home</button>
        <button id="nextLevelBtn" class="btn-primary">Next Level</button>
      </div>
    </div>
  </div>

  <!-- Timeout Popup Modal -->
  <div id="timeoutPopup" class="popup hidden">
    <div class="popup-content">
      <h2>Time Out!</h2>
      <div class="popup-buttons" style="justify-content: center; gap: 15px;">
        <button id="timeoutContinueBtn" class="btn-primary">Continue <br/><small>(Watch Ad)</small></button>
        <button id="timeoutPlayAgainBtn" class="btn-primary">Play Again</button>
      </div>
    </div>
  </div>

  <!-- Footer with Banner Ad -->
  <div id="bannerAdContainer" style="width: 360px; height: 50px; margin: 0 auto; position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 1000;">
    <!-- Banner Ad will be loaded here -->
    <ins class="adsbygoogle"
         style="display:inline-block;width:360px;height:50px"
         data-ad-client="ca-pub-6948714269796627"
         data-ad-slot="7517631973"></ins>
  </div>
</div>
	
<script type="text/javascript">
	atOptions = {
		'key' : '1401828e48164d6e5d2cfae0724ee0df',
		'format' : 'iframe',
		'height' : 50,
		'width' : 320,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//www.highperformanceformat.com/1401828e48164d6e5d2cfae0724ee0df/invoke.js"></script>
  <footer>
    Powered by NAS
  </footer>

  <!-- Audio Files -->
  <audio id="flipSound" src="tap.mp3" preload="auto"></audio>
  <audio id="matchSound" src="win.mp3" preload="auto"></audio>
  <audio id="loseSound" src="lose.mp3" preload="auto"></audio>
  <audio id="pauseSound" src="pause.mp3" preload="auto"></audio>
  <audio id="restartSound" src="restart.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
