<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Match</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Splash -->
  <div id="splash">
    <h1>Memory Match</h1>
    <div class="splash-cards"></div>
  </div>
  <!-- Login/Signup -->
  <div id="auth">
    <div class="auth-content">
      <h2>Login / Signup</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <div class="auth-btns">
        <button class="btn" id="loginBtn">Login</button>
        <button class="btn" id="signupBtn">Sign Up</button>
      </div>
    </div>
  </div>
  <!-- Home -->
  <div id="home">
    <div class="home-content">
      <h1>Memory Match</h1>
      <button class="btn" id="startBtn">Start</button>
    </div>
  </div>
  <!-- Resume Popup -->
  <div id="resumePopup" class="popup hidden">
    <div class="popup-content square popup-zoom big-popup">
      <h2>Continue?</h2>
      <button class="btn" id="resumeHomeBtn">Home</button>
      <button class="btn" id="watchAdResumeBtn">Watch Ad (5s) to Continue</button>
      <button class="btn" id="restartFrom1Btn">Restart from Level 1</button>
    </div>
  </div>
  <!-- Game -->
  <div id="game" class="hidden">
    <div class="game-header">
      <h1>Memory Match</h1>
      <div class="game-controls">
        <label class="switch-label">Sound
          <input type="checkbox" id="soundSwitch" checked>
          <span class="switch-slider"></span>
        </label>
        <label class="switch-label">Vibration
          <input type="checkbox" id="vibrationSwitch" checked>
          <span class="switch-slider"></span>
        </label>
        <button class="ctrl-btn" id="pauseBtn">Pause</button>
      </div>
    </div>
    <div class="stats">
      <span id="levelDisplay">Level: 1</span>
      <span id="scoreDisplay">Score: 0</span>
      <span id="timerDisplay">Time: 00</span>
    </div>
    <div id="board"></div>
  </div>
  <!-- Win Popup -->
  <div id="winPopup" class="popup hidden">
    <div class="popup-content square popup-zoom big-popup">
      <h2>You Win!</h2>
      <div class="result">
        <span id="resultLevel"></span>
        <span id="resultScore"></span>
        <span id="resultTime"></span>
      </div>
      <button class="btn" id="nextLevelBtn">Next Level</button>
      <button class="btn" id="homeBtn1">Home</button>
    </div>
  </div>
  <!-- Lose Popup -->
  <div id="losePopup" class="popup hidden">
    <div class="popup-content square popup-zoom big-popup">
      <h2>You Lost!</h2>
      <div class="result">
        <span id="resultLevelL"></span>
        <span id="resultScoreL"></span>
        <span id="resultTimeL"></span>
      </div>
      <button class="btn" id="playAgainBtn">Play Again</button>
      <button class="btn" id="loseHomeBtn">Home</button>
      <button class="btn" id="watchAdBtn">Watch Ad (5s) to Continue</button>
    </div>
  </div>
  <!-- Ad Popup -->
  <div id="adPopup" class="popup hidden">
    <div class="popup-content square popup-zoom big-popup">
      <h2>Ad</h2>
      <p>Watching ad... Please wait <span id="adTimer">5</span>s</p>
    </div>
  </div>
  <!-- Sounds -->
  <audio id="audio-tap" src="tap.mp3"></audio>
  <audio id="audio-win" src="win.mp3"></audio>
  <audio id="audio-lose" src="lose.mp3"></audio>
  <audio id="audio-pause" src="pause.mp3"></audio>
  <audio id="audio-restart" src="restart.mp3"></audio>
  <footer>
    <span class="powered">Powered by <span>NAS</span></span>
  </footer>
  <script src="script.js"></script>
</body>
</html>
