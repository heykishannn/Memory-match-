<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Match Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash-screen">
        <!-- Splash screen content will go here -->
        <h1>Welcome to Card Match!</h1>
        <div class="spinner"></div>
    </div>

    <div id="login-signup-page" style="display: none;">
        <h2>Login or Sign Up</h2>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="text" id="username" placeholder="Enter your username" required>
        <button id="login-btn">Login</button>
        <button id="signup-btn">Sign Up</button>
    </div>

    <div id="main-game-screen" style="display: none;">
        <!-- Main game content will go here -->
        <h1>Game Screen</h1>
        <p>Welcome, <span id="user-display"></span>!</p>
        <button id="logout-btn">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
