<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Match Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash" class="screen">
    <div class="centered">
      <h1>Emoji Match Game</h1>
    </div>
  </div>
  
  <!-- Login/Signup -->
  <div id="auth" class="screen hidden">
    <form id="authForm">
      <h2>Login / Signup</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="auth-buttons">
        <button type="button" id="loginBtn">Login</button>
        <button type="button" id="signupBtn">Sign Up</button>
      </div>
    </form>
  </div>
  
  <!-- Game UI -->
  <div id="game" class="screen hidden">
    <!-- Top Controls -->
    <div id="topBar">
      <button id="soundBtn" title="Sound">üîä</button>
      <button id="pauseBtn" title="Pause">‚è∏Ô∏è</button>
      <button id="vibrationBtn" title="Vibration">üì≥</button>
    </div>
    <!-- HUD -->
    <div id="hud">
      <span id="levelDisplay">Level: 1</span>
      <span id="timerDisplay">Time: 00</span>
      <span id="scoreDisplay">Score: 0</span>
    </div>
    <!-- Game Board -->
    <div id="board"></div>
    <!-- Win Popup -->
    <div id="winPopup" class="popup hidden">
      <h2>You Win!</h2>
      <p id="finalScore"></p>
      <button id="restartBtn">Restart</button>
    </div>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
