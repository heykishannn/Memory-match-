<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Match</title>
  <!-- viewport meta tag with user-scalable=no for Android resolution consideration -->
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <!-- Social Bar Ad - as per FINAL PROMPT, already present -->
  <script type='text/javascript' src='//pl26859944.profitableratecpm.com/0d/45/39/0d4539f09727c641fc77330a16feaa38.js'></script>
</head>
<body>
  <div id="pageOverlay" class="hidden"></div>
  <!-- Splash -->
  <div id="splash">
    <h1>Memory Match</h1>
    <div class="splash-cards"></div>
  </div>
  <!-- Home -->
  <div id="home">
    <div class="home-content">
      <h1>Memory Match</h1>
      <button class="btn" id="startBtn">Start</button>
    </div>
  </div>
  <!-- Auth -->
  <div id="auth" class="hidden">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button class="btn" id="loginBtn">Login</button>
    <button class="btn" id="signupBtn">Sign Up</button>
  </div>
  <!-- Game -->
  <div id="game" class="hidden">
    <div class="game-header">
      <h1>Memory Match</h1>
      <div class="game-controls">
        <!-- Sound Toggle with text -->
        <div class="control-item">
            <label for="soundToggle" class="switch-label">
                <input type="checkbox" id="soundToggle">
                <span class="switch-slider"></span>
            </label>
            <span class="toggle-text">Sound</span>
        </div>
        <!-- Pause Button -->
        <button class="pause-btn" id="pauseBtn">||</button>
        <!-- Vibration Toggle with text -->
        <div class="control-item">
            <label for="vibrationToggle" class="switch-label">
                <input type="checkbox" id="vibrationToggle">
                <span class="switch-slider"></span>
            </label>
            <span class="toggle-text">Vibration</span>
        </div>
      </div>
    </div>
    <div class="stats">
      <span id="levelDisplay">Level: 1</span>
      <span id="scoreDisplay">Score: 0</span>
      <span id="timerDisplay">Time: 00</span>
    </div>
    <div id="board"></div>
  </div>
  <!-- Win Popup -->
  <div id="winPopup" class="popup hidden">
    <div class="popup-content square popup-zoom">
      <h2>You Win!</h2>
      <div class="result">
        <span id="resultLevel">Level: 1</span>
        <span id="resultScore">Score: 0</span>
        <span id="resultTime">Time Left: 0s</span>
      </div>
      <button class="btn" id="nextLevelBtn">Next Level</button>
      <button class="btn" id="homeBtn1">Home</button>
    </div>
  </div>
  <!-- Lose Popup -->
  <div id="losePopup" class="popup hidden">
    <div class="popup-content square popup-zoom">
      <h2>You Lost!</h2>
      <div class="result">
        <span id="resultLevelL">Level: 1</span>
        <span id="resultScoreL">Score: 0</span>
        <span id="resultTimeL">Time Left: 0s</span>
      </div>
      <button class="btn" id="playAgainBtn">Play Again</button>
      <button class="btn" id="loseWatchAdBtn">Watch Ad 5 sec to Continue</button>
      <button class="btn" id="loseRestartHomeBtn">Home</button>
    </div>
  </div>
  <!-- Continue Popup -->
  <div id="continuePopup" class="popup hidden">
    <div class="popup-content square popup-zoom">
      <h2>Continue?</h2>
      <button class="btn" id="watchAdContinueBtn">Watch Ad 5 sec to Continue</button>
      <button class="btn" id="continueHomeBtn">Home</button>
      <button class="btn" id="startFromLevel1Btn">Start from Level 1</button>
    </div>
  </div>
  <!-- Ad Overlay Popup (Simple 5-second ad before customRewardScreen for context) -->
  <div id="adOverlay" class="popup hidden">
    <div class="popup-content">
      <h2 id="adOverlayMessage">Please wait... unlocking your reward</h2>
      <p id="adOverlayTimer" style="font-size: 1.5em; margin-top: 10px;">5</p>
    </div>
  </div>
  <!-- Custom Reward Screen -->
  <div id="customRewardScreen" class="hidden">
    <div id="immediateAdContainerTop">
      <div id="immediateAdPlaceholder"></div> <!-- Placeholder for immediate ad -->
    </div>
    <div id="rewardTopLeftContainer">
      <div id="rewardCountdownTimer">5</div>
      <button id="rewardBackButton" class="hidden">‚Üê</button> <!-- Back arrow symbol -->
    </div>
    <div id="rewardTopRightContainer">
      <div id="rewardGuaranteedLabel" class="hidden">Reward Guaranteed</div> <!-- Hidden initially -->
    </div>
    <!-- Main ad stack container, centered by flex properties in CSS -->
    <div id="rewardAdStackContainer">
      <div id="rewardAdBannerContainer_468x60">
        <!-- Ad 1 (468x60) script injected here -->
      </div>
      <div id="rewardAdBannerContainer_300x250">
        <!-- Ad 2 (300x250) script injected here -->
      </div>
      <div id="rewardAdBannerContainer_responsive">
        <!-- Ad 3 (Responsive) script and its div injected here -->
      </div>
    </div>
  </div>
  <!-- Sounds -->
  <audio id="audio-tap" src="tap.mp3"></audio>
  <audio id="audio-win" src="win.mp3"></audio>
  <audio id="audio-lose" src="lose.mp3"></audio>
  <audio id="audio-pause" src="pause.mp3"></audio>
  <audio id="audio-restart" src="restart.mp3"></audio>
  <!-- New Match Sounds -->
  <audio id="audio-gwak" src="gwak.mp3"></audio>
  <audio id="audio-tamatar" src="tamatar.mp3"></audio>
  <audio id="audio-mor" src="mor.mp3"></audio>
  <audio id="audio-sigma" src="sigma.mp3"></audio>
  <audio id="audio-birthday" src="birthday.mp3"></audio>
  <audio id="audio-sitar" src="sitar.mp3"></audio>
  <audio id="audio-bell" src="bell.mp3"></audio>
  <!-- New sound for Continue window -->
  <audio id="audio-koni" src="koni.mp3"></audio>

  <div id="stickyFooter">
    <div id="bannerAdContainer">
      <script type="text/javascript">
        atOptions = {
          'key' : '8a596a14d2ea184cd9b6372e267b931c',
          'format' : 'iframe',
          'height' : 50,
          'width' : 320,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/8a596a14d2ea184cd9b6372e267b931c/invoke.js"></script>
    </div>
    <footer>
      <span class="powered">Powered by <span>NAS</span></span>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
