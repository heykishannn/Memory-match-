<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memory Match Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Memory Match</h1>
      <div id="level">Level: 1</div>
      <div id="toggles">
        <label class="switch">
          <input type="checkbox" id="sound-toggle" checked />
          <span class="slider"></span>
          <span class="switch-label">Sound</span>
        </label>
        <label class="switch">
          <input type="checkbox" id="vibration-toggle" checked />
          <span class="slider"></span>
          <span class="switch-label">Vibration</span>
        </label>
      </div>
      <div id="status-bar">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 60</div>
      </div>
    </header>
    <main id="game-board"></main>

    <div id="popup">
      <h2>Level Complete!</h2>
      <p>Great job! Ready for next level?</p>
      <button id="next-level-btn">Next Level</button>
      <button id="restart-btn">Restart</button>
    </div>

    <div id="lose-popup">
      <h2>Game Over!</h2>
      <p>Try again or restart the game.</p>
      <button id="try-again-btn">Try Again</button>
      <button id="restart-btn-lose">Restart</button>
    </div>

    <footer>
      Powered by NAS
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
