<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Match</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Splash -->
  <div id="splash" class="center-outer">
    <div class="center-inner">
      <h1 class="splash-title">Memory Match</h1>
      <div class="splash-cards"></div>
      <footer>
        <span class="powered">Powered by <span>NAS</span></span>
      </footer>
    </div>
  </div>
  <!-- Auth -->
  <div id="auth" class="hidden center-outer">
    <div class="center-inner">
      <div id="authAdContainer" style="width: 100%; text-align: center; margin-bottom: 15px;">
        <script type="text/javascript">
            atOptions = {
                'key' : '3606c322c11ecc95fb215e54122b24b9',
                'format' : 'iframe',
                'height' : 250,
                'width' : 300,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/3606c322c11ecc95fb215e54122b24b9/invoke.js"></script>
      </div>
      <form class="auth-form" autocomplete="off" onsubmit="return false;">
        <h2 class="auth-title">Welcome!</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <div class="auth-btns">
          <button class="btn orange-btn" id="signupBtn" type="button">Sign Up</button>
        </div>
      </form>
      <footer>
        <span class="powered">Powered by <span>NAS</span></span>
      </footer>
    </div>
  </div>
  <!-- Home -->
  <div id="home" class="hidden center-outer">
    <div class="center-inner home-content">
      <h1 class="home-title">Memory Match</h1>
      <button class="btn start-btn orange-btn" id="startBtn">Start</button>
      <div id="homeAdContainer" style="width: 100%; text-align: center; margin-top: 20px; margin-bottom: 10px;">
        <script type="text/javascript">
            atOptions = {
                'key' : '8a596a14d2ea184cd9b6372e267b931c',
                'format' : 'iframe',
                'height' : 50,
                'width' : 320,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/8a596a14d2ea184cd9b6372e267b931c/invoke.js"></script>
      </div>
      <footer>
        <span class="powered">Powered by <span>NAS</span></span>
      </footer>
    </div>
  </div>
  <!-- Continue Popup -->
  <div id="continuePopup" class="popup hidden">
    <div class="popup-content purple-popup popup-zoom">
      <h2>Welcome Back!</h2>
      <div class="result" id="continueResult"></div>
      <div class="popup-btn-row">
        <button class="btn orange-btn" id="continueLevel1Btn">Start from Level 1</button>
        <button class="btn orange-btn" id="continueHomeBtn">Home</button>
      </div>
      <button class="btn orange-btn" id="continueWatchAdBtn" style="width:100%;margin-top:10px;">Watch Ad 5 sec to Continue</button>
    </div>
  </div>
  <!-- Game -->
  <div id="game" class="hidden">
    <div class="game-header">
      <button id="backBtn" class="back-btn" title="Back">&#8592;</button>
      <h1 class="game-title">Memory Match</h1>
      <div class="game-controls">
        <div class="control-item">
          <label for="soundToggle" class="switch-label orange-switch">
            <input type="checkbox" id="soundToggle">
            <span class="switch-slider"></span>
          </label>
          <span class="toggle-text">Sound</span>
        </div>
        <button class="pause-btn orange-btn" id="pauseBtn">||</button>
        <div class="control-item">
          <label for="vibrationToggle" class="switch-label orange-switch">
            <input type="checkbox" id="vibrationToggle">
            <span class="switch-slider"></span>
          </label>
          <span class="toggle-text">Vibration</span>
        </div>
      </div>
    </div>
    <div class="stats">
      <span id="levelDisplay">Level: 1</span>
      <span id="scoreDisplay">Score: 0</span>
      <span id="timerDisplay">Time: 00</span>
    </div>
    <div id="board"></div>
    <footer>
      <span class="powered">Powered by <span>NAS</span></span>
    </footer>
  </div>
  <!-- Win Popup -->
  <div id="winPopup" class="popup hidden">
    <div class="popup-content purple-popup popup-zoom">
      <h2>You Win!</h2>
      <div class="result">
        <span id="resultLevel">Level: 1</span>
        <span id="resultScore">Score: 0</span>
        <span id="resultTime">Time Left: 0s</span>
      </div>
      <div class="popup-btn-row">
        <button class="btn orange-btn" id="homeBtn1">Home</button>
        <button class="btn orange-btn" id="nextLevelBtn">Next Level</button>
      </div>
    </div>
  </div>
  <!-- Lose Popup -->
  <div id="losePopup" class="popup hidden">
    <div class="popup-content purple-popup popup-zoom">
      <h2>You Lost!</h2>
      <div class="result">
        <span id="resultLevelL">Level: 1</span>
        <span id="resultScoreL">Score: 0</span>
        <span id="resultTimeL">Time Left: 0s</span>
      </div>
      <div class="popup-btn-row">
        <button class="btn orange-btn" id="loseHomeBtn">Home</button>
        <button class="btn orange-btn" id="playAgainBtn">Play Again</button>
      </div>
      <button class="btn orange-btn" id="watchAdBtn" style="width:100%;margin-top:10px;">Watch Ad 5 sec to Continue</button>
    </div>
  </div>
  <!-- Ad Popup (Modal) -->
  <div id="adPopup" class="popup hidden ad-popup-modal">
    <div class="ad-popup-content">
      <div class="ad-popup-header">
        <span id="adTimer" class="ad-timer"></span>
        <span class="ad-reward" style="visibility:hidden;">Reward Guaranteed</span>
      </div>
      <div class="ad-popup-body" style="text-align: center;">
        <h2>Ad</h2>
        <script type="text/javascript">
          atOptions = {
            'key' : '3606c322c11ecc95fb215e54122b24b9',
            'format' : 'iframe',
            'height' : 250,
            'width' : 300,
            'params' : {}
          };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/3606c322c11ecc95fb215e54122b24b9/invoke.js"></script>
      </div>
      <button id="adBackBtn" class="ad-back-btn hidden" title="Back">&#8592;</button>
    </div>
  </div>
  <!-- Audio Elements -->
  <audio id="winSound" src="win.mp3" preload="auto"></audio>
  <audio id="loseSound" src="lose.mp3" preload="auto"></audio>
  <audio id="pauseSound" src="pause.mp3" preload="auto"></audio>
  <audio id="restartSound" src="restart.mp3" preload="auto"></audio>
  <audio id="flipSound" src="tap.mp3" preload="auto"></audio>
  <audio id="sound_gwak" src="gwak.mp3" preload="auto"></audio>
  <audio id="sound_tamatar" src="tamatar.mp3" preload="auto"></audio>
  <audio id="sound_sigma" src="sigma.mp3" preload="auto"></audio>
  <audio id="sound_birthday" src="birthday.mp3" preload="auto"></audio>
  <audio id="sound_mor" src="mor.mp3" preload="auto"></audio>
  <audio id="sound_bell" src="bell.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
