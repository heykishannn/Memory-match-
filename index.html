<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Match Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Memory Match</h1>
      <div id="level">Level: 1</div>
      <div id="toggles">
        <label class="switch">
          <span class="switch-label">Sound</span>
          <input type="checkbox" id="soundToggle" checked>
          <span class="slider"></span>
        </label>
        <label class="switch">
          <span class="switch-label">Vibration</span>
          <input type="checkbox" id="vibrateToggle" checked>
          <span class="slider"></span>
        </label>
      </div>
    </header>
    <div id="status-bar">
      <div id="score">Score: 0</div>
      <div id="timer">Time: 60</div>
    </div>
    <div id="game-board"></div>

    <div id="popup" class="popup">
      <h2>Level Complete!</h2>
      <p>Great job! Ready for the next level?</p>
      <button id="next-level">Next</button>
    </div>

    <div id="lose-popup" class="popup">
      <h2>Time's Up!</h2>
      <p>You ran out of time.</p>
      <button id="restart">Start Over</button>
    </div>

    <footer>Powered by NAS</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
