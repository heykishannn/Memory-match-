<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Match</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Splash -->
  <div id="splash">
    <h1>Memory Match</h1>
    <div class="anim-cards"></div>
  </div>
  <!-- Auth -->
  <div id="auth" class="hidden">
    <div class="auth-box">
      <h2>Memory Match</h2>
      <input type="email" id="email" placeholder="Email" autocomplete="username" required><br>
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" required><br>
      <div class="auth-btns">
        <button id="loginBtn">Login</button>
        <button id="signupBtn">Sign Up</button>
      </div>
    </div>
  </div>
  <!-- Resume Popup -->
  <div id="resumePopup" class="popup hidden">
    <div class="popup-content">
      <h2>Resume Game?</h2>
      <p>Continue from where you left off or start from Level 1?</p>
      <div class="popup-btns">
        <button id="resumeBtn">Continue (Watch Ad 5s)</button>
        <button id="restartFrom1Btn">Start from Level 1</button>
      </div>
    </div>
  </div>
  <!-- Game -->
  <div id="game" class="hidden">
    <div id="game-header">Memory Match</div>
    <div id="controls-row">
      <div class="switch-group">
        <label class="switch">
          <input type="checkbox" id="soundSwitch" checked>
          <span class="slider"></span>
        </label>
        <span id="soundIcon">üîä</span>
      </div>
      <div class="switch-group">
        <label class="switch">
          <input type="checkbox" id="pauseSwitch">
          <span class="slider"></span>
        </label>
        <span id="pauseIcon">‚è∏Ô∏è</span>
      </div>
      <div class="switch-group">
        <label class="switch">
          <input type="checkbox" id="vibrationSwitch" checked>
          <span class="slider"></span>
        </label>
        <span id="vibrationIcon">üì≥</span>
      </div>
    </div>
    <div id="stats-row">
      <div id="levelDisplay">Level: 1/100</div>
      <div id="timerDisplay">Time: 00</div>
      <div id="scoreDisplay">Score: 0</div>
    </div>
    <div id="board"></div>
  </div>
  <!-- Win Popup -->
  <div id="winPopup" class="popup hidden">
    <div class="popup-content">
      <h2>You Win!</h2>
      <p id="winDesc"></p>
      <div class="popup-btns">
        <button id="nextLevelBtn">Next Level</button>
        <button id="homeBtn1">Home</button>
      </div>
    </div>
  </div>
  <!-- Lose Popup -->
  <div id="losePopup" class="popup hidden">
    <div class="popup-content">
      <h2>You Lost!</h2>
      <p id="loseDesc"></p>
      <div class="popup-btns">
        <button id="loseHomeBtn">Home</button>
        <button id="playAgainBtn">Play Again</button>
        <button id="watchAdBtn">Watch Ad (5s) to Continue</button>
      </div>
    </div>
  </div>
  <!-- Fake Ad Popup -->
  <div id="adPopup" class="popup hidden">
    <div class="popup-content">
      <h2>Ad</h2>
      <p>Watching ad... Please wait <span id="adTimer">5</span>s</p>
    </div>
  </div>
  <!-- Sounds -->
  <audio id="audio-match" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa7f2b.mp3"></audio>
  <audio id="audio-win" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa7f2b.mp3"></audio>
  <audio id="audio-lose" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa7f2b.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
