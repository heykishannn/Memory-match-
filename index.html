<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Match</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Splash -->
  <div id="splash">
    <h1>Memory Match</h1>
    <div class="anim-cards"></div>
  </div>
  <!-- Auth -->
  <div id="auth" class="hidden">
    <div class="auth-box">
      <h2>Memory Match</h2>
      <input type="email" id="email" placeholder="Email" autocomplete="username" required><br>
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" required><br>
      <div class="auth-btns">
        <button id="loginBtn">Login</button>
        <button id="signupBtn">Sign Up</button>
      </div>
    </div>
  </div>
  <!-- Game -->
  <div id="game" class="hidden">
    <div id="game-header">Memory Match</div>
    <div id="controls-row">
      <button id="soundBtn" title="Toggle Sound">üîä</button>
      <button id="pauseBtn" title="Pause">‚è∏Ô∏è</button>
      <button id="vibrationBtn" title="Toggle Vibration">üì≥</button>
    </div>
    <div id="stats-row">
      <div id="levelDisplay">Level: 1/100</div>
      <div id="timerDisplay">Time: 00</div>
      <div id="scoreDisplay">Score: 0</div>
    </div>
    <div id="board"></div>
  </div>
  <!-- Win Popup -->
  <div id="winPopup" class="hidden">
    <h2>You Win!</h2>
    <p id="winDesc"></p>
    <button id="restartBtn">Next Level</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
