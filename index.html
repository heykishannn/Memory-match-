<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=360, height=640, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Memory Match Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen" class="center-screen">
    <h1>MEMORY MATCH</h1>
    <button id="startBtn" class="btn-primary">Start</button>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="hidden">
    <header>
      <div class="toggle-left">
        <label class="switch orange-switch">
          <input type="checkbox" id="soundToggle" checked />
          <span class="slider"></span>
          <span class="label-text">Sound</span>
        </label>
      </div>
      <h1 class="game-title">MEMORY MATCH</h1>
      <div class="toggle-right">
        <label class="switch orange-switch">
          <input type="checkbox" id="vibrationToggle" checked />
          <span class="slider"></span>
          <span class="label-text">Vibration</span>
        </label>
      </div>
    </header>

    <div class="status-info">
      <div>Level: <span id="levelDisplay">1</span></div>
      <div>Score: <span id="scoreDisplay">0</span></div>
      <div>Time: <span id="timerDisplay">0</span>s</div>
    </div>

    <main>
      <div class="game-container" id="game"></div>
    </main>

    <button id="restartBtn" class="btn-primary">Restart Game</button>
  </div>

  <!-- Resume Popup Modal -->
  <div id="resumePopup" class="popup hidden">
    <div class="popup-content">
      <h2>Welcome Back!</h2>
      <p>You have a saved game.</p>
      <div class="popup-buttons">
        <button id="newGameBtn" class="btn-primary">Start New Game</button>
        <button id="continueBtn" class="btn-primary">Continue <br/><small>(Watch Ad)</small></button>
      </div>
    </div>
  </div>

  <!-- Win/Lose Popup Modal -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h2 id="popupTitle">You Win!</h2>
      <p id="popupMessage">Level Complete!</p>
      <div class="popup-stats">
        <div>Level: <span id="popupLevel"></span></div>
        <div>Score: <span id="popupScore"></span></div>
        <div>Time: <span id="popupTime"></span>s</div>
      </div>
      <div class="popup-buttons">
        <button id="homeBtn" class="btn-primary">Home</button>
        <button id="nextLevelBtn" class="btn-primary">Next Level</button>
      </div>
    </div>
  </div>

  <footer>
    Powered by NAS
  </footer>

  <!-- Audio Files -->
  <audio id="flipSound" src="tap.mp3" preload="auto"></audio>
  <audio id="matchSound" src="win.mp3" preload="auto"></audio>
  <audio id="loseSound" src="lose.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
