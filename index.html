<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Memory Match</title>
    <link rel="stylesheet" href="style.css">
    <!-- Social bar ad script placeholder -->
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="screen active">
        <h1>Memory Match</h1>
        <p>Loading...</p>
    </div>

    <!-- Continue Game Popup -->
    <div id="continue-popup" class="popup-container">
        <div class="popup">
            <h2>Welcome Back!</h2>
            <p>Do you want to continue your previous game?</p>
            <button id="continue-yes">Yes, Continue</button>
            <button id="continue-no">No, Start New</button>
        </div>
    </div>

    <!-- Main Game Screen -->
    <div id="game-screen" class="screen">
        <div class="top-bar">
            <div id="level">Level: 1</div>
            <div id="timer">Time: 0s</div>
        </div>
        <div id="game-board">
            <!-- Cards will be generated by JavaScript -->
        </div>
        <button id="test-win" style="display:none;">Test Win</button> <!-- For testing -->
        <button id="test-lose" style="display:none;">Test Lose</button> <!-- For testing -->
    </div>

    <!-- Win Popup -->
    <div id="win-popup" class="popup-container">
        <div class="popup zoom-style">
            <h2>You Win!</h2>
            <p>Congratulations!</p>
            <div id="celebration-animation">ðŸŽ‰</div>
            <button id="next-level">Next Level</button>
        </div>
    </div>

    <!-- Lose Popup -->
    <div id="lose-popup" class="popup-container">
        <div class="popup">
            <h2>Time's Up!</h2>
            <p>Better luck next time!</p>
            <button id="play-again-lose">Play Again</button>
            <button id="watch-ad-continue">Watch Ad 5 sec to Continue</button>
        </div>
    </div>

    <!-- Rewarded Ad Screen -->
    <div id="rewarded-ad-screen" class="screen">
        <div class="ad-header">
            <div id="ad-timer">5</div>
            <div id="ad-back-button" style="display:none;">&lt; Back</div>
            <div id="ad-reward-guaranteed" style="display:none;">Reward Guaranteed</div>
        </div>
        <div class="ad-content">
            <!-- Top-right 468x60 banner ad placeholder -->
            <div class="ad-placeholder banner-ad">
                <!-- Banner Ad Here (468x60) -->
                <p>Banner Ad (468x60)</p>
            </div>
            <!-- Centered 300x250 ad placeholder -->
            <div class="ad-placeholder medium-rectangle-ad">
                <!-- 300x250 Ad Here -->
                <p>Ad (300x250)</p>
            </div>
            <!-- Another ad below it placeholder -->
            <div class="ad-placeholder medium-rectangle-ad">
                <!-- 300x250 Ad Here -->
                <p>Ad (300x250)</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
