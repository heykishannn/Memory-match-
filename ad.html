<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blue Gradient Blur Screen with Timer & Orange Back</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }
    .bg-gradient {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: linear-gradient(135deg, #0a2a88 0%, #00c6fb 100%);
      filter: blur(22px);
    }
    .top-bar {
      position: fixed;
      top: 12px;
      left: 12px;
      right: 12px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      z-index: 2;
      pointer-events: none;
    }
    .timer, .back-btn {
      background: rgba(255,255,255,0.13);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      padding: 4px 12px 4px 8px;
      min-width: 28px;
      min-height: 24px;
      box-shadow: 0 1px 6px 0 rgba(0,0,0,0.08);
      backdrop-filter: blur(4px);
      border: none;
      outline: none;
      pointer-events: auto;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: background 0.2s;
    }
    .back-btn {
      cursor: pointer;
      padding: 0;
      min-width: 0;
      min-height: 0;
      background: linear-gradient(135deg, #ff9800, #ff5722);
      box-shadow: 0 1px 8px 0 rgba(255,140,0,0.14);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      justify-content: center;
      align-items: center;
      display: flex;
      border: none;
    }
    .back-btn svg {
      width: 18px;
      height: 18px;
      display: block;
      fill: #fff;
    }
    .reward-label {
      font-size: 0.55rem;
      color: #fff;
      background: rgba(0,0,0,0.10);
      border-radius: 7px;
      padding: 2px 7px;
      font-weight: 500;
      letter-spacing: 0.06em;
      margin-left: 6px;
      pointer-events: auto;
      user-select: none;
      align-self: flex-start;
      display: none;
    }
    .reward-label.show {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="top-bar">
    <div id="timerOrBack" class="timer">5</div>
    <div id="rewardLabel" class="reward-label">reward guaranteed</div>
  </div>
  <script>
    let timer = 5;
    const timerDiv = document.getElementById('timerOrBack');
    const rewardLabel = document.getElementById('rewardLabel');
    const interval = setInterval(() => {
      timer--;
      if (timer > 0) {
        timerDiv.textContent = timer;
      } else {
        clearInterval(interval);
        // Show orange gradient back button with a new style arrow (chevron style)
        timerDiv.innerHTML = `
          <button class="back-btn" onclick="window.history.back()" aria-label="Back">
            <svg viewBox="0 0 24 24">
              <polyline points="15 18 9 12 15 6" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        `;
        rewardLabel.classList.add('show');
      }
    }, 1000);
  </script>

</body>
</html>
